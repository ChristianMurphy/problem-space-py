[tool.poetry]
name = "problem-space"
version = "0.1.0"
description = "Takes a question template, creates questions in the problems space"
authors = ["Christian Murphy <Christian.Murphy.42@gmail.com>"]
readme = "README.md"

license = "Apache-2.0"

repository = "https://github.com/ChristianMurphy/problem-space-py"
homepage = "https://github.com/ChristianMurphy/problem-space-py"

[tool.poetry.dependencies]
python = "^3.6"
frontmatter = "^3.0"
z3-solver = "^4.8"
inflect = "^1.0"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
black = "^18.3-alpha.0"
mypy = "^0.641.0"

[tool.poetry.scripts]
problem-space = 'problem_space.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
